<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Theme Switcher</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" id="density" href="density-m.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" id="mode" href="light.css" />

    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="content-sidebar">
      <form class="sidebar">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="40"
          height="40"
          viewBox="0 0 39 39"
          fill="none"
          id="logo"
        >
          <path
            d="M36 18C36 27.9411 27.9411 36 18 36C8.05887 36 0 27.9411 0 18C0 8.05887 8.05887 0 18 0C27.9411 0 36 8.05887 36 18Z"
            fill="#F2994A"
            id="logo-secondary-color"
          />
          <path
            d="M39 21C39 30.9411 30.9411 39 21 39C11.0589 39 3 30.9411 3 21C3 11.0589 11.0589 3 21 3C30.9411 3 39 11.0589 39 21Z"
            fill="#2F80ED"
            id="logo-main-color"
          />
        </svg>

        <fieldset class="label-top">
          <legend>Theme</legend>
          <p>
            <label for="theme">Mode</label>
            <select id="theme" type="theme" name="theme">
              <option value="light">Light</option>
              <option value="dark">Dark</option>
            </select>
          </p>
        </fieldset>
        <fieldset class="label-top">
          <legend>Color</legend>
          <p>
            <label for="main">Main</label>
            <input id="main-color" type="color" name="main" value="#2f80ed" />
          </p>
          <p>
            <label for="secondary">Secondary</label>
            <input
              id="secondary-color"
              type="color"
              name="secondary"
              value="#f2994a"
            />
          </p>
          <p>
            <label for="accent">Accent</label>
            <input
              id="accent-color"
              type="color"
              name="accent"
              value="#f2f2f2"
            />
          </p>
          <!--         <p>
          <label for="text">Text</label>
          <input type="color" name="text" />
        </p>
        <p>
          <label for="background">Background</label>
          <input type="color" name="background" />
        </p> -->
        </fieldset>
        <fieldset class="label-top">
          <legend>Font</legend>
          <p>
            <label for="family">Family</label>
            <select id="font-family" type="family" name="family">
              <option value="arial">Arial</option>
              <option value="verdana">Verdana</option>
              <option value="helvetica">Helvetica</option>
              <option value="geneva">Geneva</option>
              <option value="courier">Courier</option>
              <option value="papyrus">Papyrus</option>
            </select>
          </p>
        </fieldset>
        <fieldset>
          <legend>Density</legend>
          <p>
            <input type="radio" name="spacing" value="small" id="small" />
            <label for="small">Small</label>
          </p>
          <p>
            <input
              type="radio"
              name="spacing"
              value="medium"
              id="medium"
              checked="checked"
            />
            <label for="medium">Medium</label>
          </p>
          <p>
            <input type="radio" name="spacing" value="large" id="large" />
            <label for="large">Large</label>
          </p>
        </fieldset>
        <fieldset>
          <legend>Border Radius</legend>
          <input
            type="range"
            id="border-radius"
            name="border-radius"
            min="0"
            max="8"
            value="5"
          />
        </fieldset>
        <a
          href="https://www.figma.com/file/FbPKrYDqpyxVGlccfDaG40/theme-switcher?node-id=2%3A2"
          target="_blank"
          >Figma Design</a
        >
      </form>

      <main>
        <header>
          <h1>Theme Switcher</h1>
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quas,
            totam minus!
          </p>
        </header>

        <nav>
          <h2>Table of Contents</h2>
          <ol>
            <li>Table</li>
            <li>Lists</li>
            <li>Forms</li>
            <li>Buttons</li>
          </ol>
        </nav>

        <section>
          <h2>1. Table</h2>
        </section>

        <section>
          <h2>2. Forms</h2>
          <div class="container">
            <form action="">
              <fieldset class="container">
                <legend>Register</legend>
                <p>
                  <label for="first_name">First name</label>
                  <input
                    type="text"
                    name="first_name"
                    id="first_name"
                    placeholder=""
                  />
                </p>
                <p>
                  <label for="last_name">Last name</label>
                  <input
                    type="text"
                    name="last_name"
                    id="last_name"
                    placeholder=""
                  />
                </p>
                <p>
                  <label for="number">Contact number</label>
                  <input type="tel" name="number" id="number" placeholder="" />
                </p>
                <p>
                  <label for="email">Email</label>
                  <input type="email" name="email" id="email" placeholder="" />
                </p>
                <p>
                  <label for="password">Password</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder=""
                  />
                </p>
                <p>
                  <label for="password">Confirm password</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder=""
                  />
                </p>
              </fieldset>
              <div class="button-group">
                <button class="button-secondary">Cancel</button>
                <button class="button-primary">Register</button>
              </div>
            </form>
          </div>
        </section>

        <section>
          <h2>3. Buttons</h2>
          <div class="container">
            <button class="button-primary">Primary</button>
            <button class="button-secondary">Secondary</button>
            <button class="button-tertiary">Tertiary</button>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
