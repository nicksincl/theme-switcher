      <fieldset class="label-top">
        <legend>Theme</legend>
        <p>
          <label for="theme">Theme</label>
          <select type="theme" name="theme">
            <option value="dark">Dark</option>
            <option value="Light">Light</option>
          </select>
        </p>
      </fieldset>
      <fieldset class="label-top">
        <legend>Color</legend>
        <p>
          <label for="main">Main</label>
          <input type="color" name="main" />
        </p>
        <p>
          <label for="secondary">Secondary</label>
          <input type="color" name="secondary" />
        </p>
        <p>
          <label for="accent">Accent</label>
          <input type="color" name="accent" />
        </p>
        <!--         <p>

      </fieldset>
      <fieldset class="label-top">
        <legend>Font</legend>
        <p>
          <label for="theme">Family</label>
          <select type="theme" name="theme">
            <option value="times-new-roman">Times New Roman</option>
            <option value="papyrus">Papyrus</option>
            <option value="verduna">Verduna</option>
          </select>
        </p>
      </fieldset>
      <fieldset>
        <legend>Spacing</legend>
        <p>
          <input type="radio" name="spacing" value="small" id="small" />
          <label for="small">Small</label>
        </p>
        <p>
          <input type="radio" name="spacing" value="medium" id="medium" />
          <label for="medium">Medium</label>
        </p>
        <p>
          <input type="radio" name="spacing" value="large" id="large" />
          <label for="large">Large</label>
        </p>
      </fieldset>
      <fieldset>
        <legend>Border radius</legend>
        <input type="range" />
      </fieldset>

        href="https://www.figma.com/file/FbPKrYDqpyxVGlccfDaG40/theme-switcher?node-id=2%3A2"

      >
